language: go

go:
- 1.14.x

os:
  - linux
  - osx
  - windows

notifications:
  slack: 
    rooms:
      - faustohome:R86pQ3z5xcI25gNrLIjxLpcO#helmboot
    on_success: always # default: always
    on_failure: always # default: always

env:
  - CHANGE_MINIKUBE_NONE_USER=true

before_script:
  - echo "OS = ${TRAVIS_OS_NAME}"
  - |
    if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      sudo apt-get update -y
      sudo apt-get install -y conntrack
      curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
      chmod +x kubectl
      sudo mv kubectl /usr/local/bin/
      curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
      chmod 700 get_helm.sh
      sudo ./get_helm.sh
      helm repo add bitnami https://charts.bitnami.com/bitnami
      curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
      chmod +x minikube
      sudo mv minikube /usr/local/bin/
      sudo minikube start --vm-driver=none --kubernetes-version=v1.19.0
      minikube update-context
      sleep 5
      kubectl create ns emojivoto
      kubectl get ns
      kubectl get nodes
      sleep 5
      echo "Starting testing...."
    fi

script: 
  - go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
  - |
    if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      mkdir charts
      helmboot create --edison=false --workload=./sample-apps/emojivoto-app.yaml --output=./charts/
      cd ./charts/
      helm install my-emojivoto --namespace emojivoto ./emojivoto/
      sleep 30
      kubectl -n emojivoto get all
      helm -n emojivoto list
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - cp ${GOPATH}/bin/helmboot* .; tar cvzf helmboot_${TRAVIS_OS_NAME}.tar.gz ./helmboot*

deploy:
  provider: releases
  api_key:
    secure: ""
  file: 
    - helmboot_${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  on:
    tags: true
